<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">    
   
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="Controls" >
        <input type="color"id="ColorSelector">
        <button id="ColorMode" class="active">Color Mode</button>
        <button id="RainbowMode">Rainbow Mode</button>
        <button id="EraserMode">Eraser</button>
        <button id="Clear">Clear</button>
        <div class="slidecontainer">
            <h3 id="CurrentGrid"></h5>
            <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
        </div>
    </div>
    <div class="SketchContainer">
        <h1>Etch-A-Sketch</h1>
        <div id="Sketch"></div>
    </div>
   
    <script src="assets/javascript/mechanics.js"></script> 
</body>
</html>
